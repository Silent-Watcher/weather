<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather App</title>
    <!-- fontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- main css file -->
    <link rel="stylesheet" href="src/sass/style.scss" />
  </head>
  <body class="vh-100 vw-100 overflow-hidden">
    <div class="container-fluid">
      <div class="container">
        <div class="row pt-5 align-items-center">
          <nav class="col-10">
            <div class = 'search-box d-inline-flex justify-content-center align-items-center'>
              <input class = "search-text border-0  text-white fs-6 fw-normal" type="text" placeholder = "Search Anything">
              <a href="#" class ="search-btn rounded-circle d-flex justify-content-center align-items-center text-decoration-none "><i class="fas fa-search"></i></a>
          </div>
          </nav>
          <section class="col-2 d-flex justify-content-center align-items-center">
            <a class="pulse rounded-circle" href=""><lottie-player src="https://assets1.lottiefiles.com/private_files/lf30_1ldonjtk.json"  background="transparent"  speed=".9"  style="width: 90px; height: 90px;"  loop  autoplay></lottie-player></a>
          </section>
        </div>
      </div>
      <div class="container">
        <div class="row mt-4">
          <main class="col-6 offset-3 mt-5 text-center text-white p-5 ">
              <p id="location">Northampton, GB</p>
              <p id="date">Thursday 10 January 2020</p>
              <h1 id="temperature">15&#8451;</h1>
              <h3 id="state"><span>Sunny</span><span></span></h3>
              <p class="mt-3"><span id="low_temp">13&#8451;</span> / <span id="high_temp">16&#8451;</span></p>
          </main>
        </div>
      </div>
    </div>
  </body>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script type="module" src="src/js/app.js"></script>
</html>
